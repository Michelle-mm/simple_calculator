<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="result">
            <p>0</p>
        </div>
        <div class="btnContainer">
            <div class="leftBtns">
                <div class="others">
                    <button class="cal-btn other" >AC</button>
                    <button class="cal-btn other">DE</button>
                    <button class="cal-btn percentage">%</button>
                </div>
            
                <div class="number">
                    <button class="cal-btn">1</button>
                    <button class="cal-btn">2</button>
                    <button class="cal-btn">3</button>
                    <button class="cal-btn">4</button>
                    <button class="cal-btn">5</button>
                    <button class="cal-btn">6</button>
                    <button class="cal-btn">7</button>
                    <button class="cal-btn">8</button>
                    <button class="cal-btn">9</button>
                    <button class="cal-btn">00</button>
                    <button class="cal-btn">0</button>
                    <button class="cal-btn dot">.</button>
                </div>
            </div>
            <div class="rightBtns">
                <div class="operator">
                    <button class="cal-btn op">/</button>
                    <button class="cal-btn op">*</button>
                    <button class="cal-btn op">-</button>
                    <button class="cal-btn op">+</button>
                    <button class="cal-btn op">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
